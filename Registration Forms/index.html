<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/materialize.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
            
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>STUDY IN <span class="sweden">SWEDEN</span></h1>
      <div class="row">
        <form class="col s6 firstcol">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate" placeholder="Full Name">
              <label for="icon_prefix"></label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate" placeholder="Phone">
              <label for="icon_telephone"></label>
            </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">textsms</i>
                <input id="email" type="email" class="validate" placeholder="Email">
                <label for="email"></label>
              </div>
            
              <div style="margin-left: 6%;" class="gender">
                <div class="row">
                  <div class="col s6">
                <p> Select Gender</p>
              <p>
                <label>
                  <input class="with-gap" name="group3" type="radio"/>
                  <span>Male</span>
                </label>
              </p>
              <p>
                <label>
                  <input class="with-gap" name="group3" type="radio"/>
                  <span>Female</span>
                </label>
              </p>
              <p>
                <label>
                  <input class="with-gap" name="group3" type="radio"/>
                  <span>Other</span>
                </label>
              </p>
              
            </div>
            <div class="col s6">
              <p> Course Selection</p>
              <p>
                <label>
                  <input class="with-gap" name="group3" type="radio"/>
                  <span>BCA</span>
                </label>
              </p>
              <p>
                <label>
                  <input class="with-gap" name="group3" type="radio"/>
                  <span>CSIT</span>
                </label>
              </p>
              <p>
                <label>
                  <input class="with-gap" name="group3" type="radio"/>
                  <span>MBA</span>
                </label>
              </p>
            </div>
            </div>
            </div>

            <span style="margin-left: 5%;">Upload CV</span><br><input type="file" id="myFile" name="filename" style="margin-left: 5%;font-size:15px;">

       
              <p style="margin-left:7%;margin-top: 2%;">
                <label>
                  <input type="checkbox"/>
                  <span>Email Subscription</span>
                </label>
              </p>

         

              <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-left:7%;margin-top:5%;">Submit
                <i class="material-icons right">send</i>
              </button>
              
          </div>
        </form>          
           <div class="col s6 secondcol">
          <img src="1.png" height="auto" width="100%">
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js'></script>
    <!-- <script src="js/materialize.js"></script>
    <script src="js/materialize.min.js"></script> -->
  </body>
</html>
