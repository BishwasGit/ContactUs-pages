<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
    <div class="main">
    <div class="row">
    <div class="col-md-6" style="background-color: white;">
        <h1>Send us a Message</h1>
        <div class="form_label">   
        <div class="form-floating mb-3" style="margin-top: 10%;">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <button type="button" id="btn">Send Message</button>
          </div>
        </div>
        <div class="cont" style="margin-left: 10px;">
            <a href="#" class="fa fa-facebook" style="font-size:30px;"></a>
            <a href="#" class="fa fa-twitter" style="font-size:30px;"></a>
            <a href="#" class="fa fa-google" style="font-size:30px;"></a>
            <a href="#" class="fa fa-pinterest" style="font-size:30px;"></a>
        </div>
    </div>
    <div class="col-md-6"><img src="2.png" width="100%"></div>
    </div>
    </div>
    </div>

</body>
</html>
